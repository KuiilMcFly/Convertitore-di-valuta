<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"

    <link rel="stylesheet" href="style.css">

    <title>Convertitore di valuta</title>

<body>
    

        <div class="container">

            <h1 id="page-title">Convertitore di valuta</h1>
            
            <div class="box-container">
                <div class="left-box">
                    <select name="currency" class="currency"></select>
                    <input class="input-style" type="number" name="" id="conversion-form">
                </div>
                
                <div class="right-box">
                    <select name="currency" class="currency"></select>
                    <input class="input-style" type="number" name="" id="result">
                </div>
            </div>
            
        </div>
        
        <button id="btn-converter">CONVERTI</button>

        <div id="pikachu">
            <img src="images/Pokemon-Pikachu-PNG.png" alt="">
        </div>
    
        <div id="emolga">
            <img src="images/emolga.png" alt="">
        </div>
    
    
    
   
    <script src="script.js"></script>
